@(logCount: Int, logStatement: String)

<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html"; charset=utf-8" />
		<title>Tashjik simulator</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="http://d3js.org/d3.v3.js"></script>
    </head>
    <style>

	.bar {
    	fill: steelblue;
	}

	.bar:hover {
    	fill: brown;
	}

	.axis {
  		font: 10px sans-serif;
	}

	.axis path,
	.axis line {
  		fill: none;
  		stroke: #000;
  		shape-rendering: crispEdges;
	}

	.x.axis path {
  		display: blue;
	}

	</style>
	<body>
		<h1>Tashjik simulator</h1>
		<form id=simConfigForm" action="#" method="post" >
			<table>
				<tr>
					<td>Node count: <input id="nodeCount" type="text" name="nodeCount" value=20 ></td>
					<td>Data objects count: <input id="dataObjectsCount" type="text" name="dataObjectsCount" value=20 ></td>
					<td><button type="button" id="startButton">Start</button></td>
					<td><button type="button" id="cancelButton">Cancel</button></td>
				</tr>
			</table>
		</form>
		<!--@views.html.logBody(logCount, logStatement)-->

		<svg id=chordCircle width="3250" height="1250" x="200" y="200" >
			<circle cx="290" cy="290" r="225" fill="purple" />
			<circle cx="290" cy="290" r="221" fill="white" />
			<!--  -->circle cx="483.12" cy="401.5" r="10" fill="red" --/>
		</svg>
		<svg id=chordHopCount width="2250" height="2250" x="1500" y="200">
		</svg>
		
		<script src="@routes.Assets.at("javascripts/chordcircle.js")" type="text/javascript"></script>
		
        <h2>WebSocket Test</h2>  <div id="output"></div>
		
	<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10, "%");



var svg = d3.select("body").select("#chordCircle")
    .append("g")
    .attr("transform", "translate(" + 660 + "," + 50 + ")");

var hopData = [];


  x.domain(hopData.map(function(d) { return d.letter; }));
  y.domain([0, d3.max(hopData, function(d) { return d.frequency; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Frequency");

  svg.selectAll(".bar")
      .data(hopData)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.letter); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.frequency); })
      .attr("height", function(d) { return height - y(d.frequency); })
      .attr("fill", "red");
      



function type(d) {
  d.frequency = +d.frequency;
  return d;
}

</script>			
	</body>
</html>
