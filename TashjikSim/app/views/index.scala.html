@(logCount: Int, logStatement: String)

<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html"; charset=utf-8" />
		<title>Tashjik simulator</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="http://d3js.org/d3.v3.js"></script>
    </head>
	<body>
		<h1>Tashjik simulator</h1>
		<form id=simConfigForm" action="#" method="post" >
			<table>
				<tr>
					<td>Node count: <input id="nodeCount" type="text" name="nodeCount" value=20 ></td>
					<td>Data objects count: <input id="dataObjectsCount" type="text" name="dataObjectsCount" value=20 ></td>
					<td><button type="button" id="startButton">Start</button></td>
					<td><button type="button" id="cancelButton">Cancel</button></td>
				</tr>
			</table>
		</form>
		<!--@views.html.logBody(logCount, logStatement)-->

		<svg id=chordCircle width="1250" height="1250">
			<circle cx="290" cy="290" r="225" fill="purple" />
			<circle cx="290" cy="290" r="221" fill="white" />
			<!--  -->circle cx="483.12" cy="401.5" r="10" fill="red" --/>
		</svg>
		<svg id=chordNodes width="1250" height="1250">
		</svg>
		
		<script language="javascript" type="text/javascript"> 
		
			
			var wsUri = "ws://localhost:9000/websocket"; 
			var output; 
			var websocket;
		
				
			window.onload = function(){ 
				output = document.getElementById("output"); 
				
				var form = document.getElementById('simConfigForm');
				var startButton = document.getElementById('startButton');
				var cancelButton = document.getElementById('cancelButton');
				var nodeCountField = document.getElementById('nodeCount');
				var dataObjectsCountField = document.getElementById('dataObjectsCount');
				
				setupWebSocket();

				startButton.onclick = function(evt) { onStartButtonClick(evt) };
				cancelButton.onclick = function(evt) { onCancelButtonClick(evt) };
				  
				
			};
			
			function onStartButtonClick(e) { 
				e.preventDefault();

				  var nodeCount = document.getElementById('nodeCount').value;
				  var dataObjectsCount =document.getElementById('dataObjectsCount').value;
				  var submitData = "{\"msgType\" : \"startSim\", \"nodeCount\" : " + nodeCount + ", \"dataObjectsCount\" : " + dataObjectsCount + "}";	
				  doSend(submitData);

				  return false;
			}
			
			function onCancelButtonClick(e) { 
				e.preventDefault();
    			var submitData = "{\"msgType\" : \"cancelSim\"}";	
				doSend(submitData);

				  return false;
			}
			

     		function setupWebSocket() { 
				websocket = new WebSocket(wsUri); 
				websocket.onopen = function(evt) { onWebSocketOpen(evt) };
				websocket.onclose = function(evt) { onWebSocketClose(evt) };
				websocket.onmessage = function(evt) { onWebSocketMessage(evt) };
				websocket.onerror = function(evt) { onWebSocketError(evt) };
			}
			
			function onWebSocketOpen(evt) { 
				writeToScreen("CONNECTED"); 
				
			}
			
			function onWebSocketClose(evt) {
				writeToScreen("DISCONNECTED");
			}
			
			function onWebSocketMessage(evt) { 
				writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data+'</span>'); 
								var svg = d3.select("body")
									.select("#chordNodes")
									.attr("width", 1250)
									.attr("height", 1250);
								
								var enter = svg.selectAll("circle")
									.data(JSON.parse(evt.data))
									.enter().append("circle");
									
									enter.attr("cx", function(d) { return d.cx; })
									.attr("cy", function(d) { return d.cy; })
									.attr("r", 10)
									.attr("fill", "red");



			}
			
			function onWebSocketError(evt) { 
				writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data); 
			}
			
			function doSend(message) { 
				writeToScreen("SENT: " + message);
				websocket.send(message);
			}
			
			function writeToScreen(message) {
				var pre = document.createElement("p"); 
				pre.style.wordWrap = "break-word";
				pre.innerHTML = message; 
				output.appendChild(pre);
			}
			
			//window.addEventListener("load", init, false); 
		</script>
        <h2>WebSocket Test</h2>  <div id="output"></div>
		
				
	</body>
</html>
