@(logCount: Int, logStatement: String)

<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html"; charset=utf-8" />
		<title>Tashjik simulator</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
	<body>
		<h1>Tashjik simulator</h1>
		<form id=simConfigForm" action=@routes.Application.startSim method="post" >
			<table>
				<tr>
					<td>Node count: <input type="text" name="nodeCount" value=20 ></td>
					<td>Data objects count: <input type="text" name="dataObjectsCount" value=20 ></td>
					<td><input type="submit" class="btn primary" name="submitNodeCountConfig" ><td>
					
				</tr>
			</table>
		</form>
		@views.html.logBody(logCount, logStatement)

		<script language="javascript" type="text/javascript">  var wsUri = "ws://localhost:9000/websocket"; var output;  function init() { output = document.getElementById("output"); testWebSocket(); }  function testWebSocket() { websocket = new WebSocket(wsUri); websocket.onopen = function(evt) { onOpen(evt) }; websocket.onclose = function(evt) { onClose(evt) }; websocket.onmessage = function(evt) { onMessage(evt) }; websocket.onerror = function(evt) { onError(evt) }; }  function onOpen(evt) { writeToScreen("CONNECTED"); doSend("WebSocket rocks"); }  function onClose(evt) { writeToScreen("DISCONNECTED"); }  function onMessage(evt) { writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data+'</span>');  }  function onError(evt) { writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data); }  function doSend(message) { writeToScreen("SENT: " + message);  websocket.send(message); }  function writeToScreen(message) { var pre = document.createElement("p"); pre.style.wordWrap = "break-word"; pre.innerHTML = message; output.appendChild(pre); }  window.addEventListener("load", init, false);  </script>
        <h2>WebSocket Test</h2>  <div id="output"></div>
		
				
	</body>
</html>
